        <div>
          <h1>Enhance your design process with Nietzche.</h1>
          <p>
            Our versatile tool provides an extensive array of components,
            igniting creativity and enhancing efficiency to streamline workflows
            for designers.
          </p>
        </div>
      </div>
      <div class="right">
        <form>
          <h1>Create an acocunt</h1>
          <br />
          <div class="btn">
            <button>
              <div class="btn1">
                <img src="google_image.png" class="img" />
              </div>
              <div class="btn2">Sign up with google</div>
            </button>
          </div>

          <h3>or</h3>
          <br />
          <div class="form-container">
            <form class="form-box">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                placeholder="What should we call you?"
                required
              />

              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="you@domain.com"
                required
              />

              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="********"
                required
              />

              <p class="note">Must be at least 8 characters</p>
              <br /><br />
              <button class="btn3">Create account</button>
              <h4>Already an member? <a href="">Log in</a></h4>
            </form>
          </div>
        </form>
      </div>
